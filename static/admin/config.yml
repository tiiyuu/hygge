# Official Docs: https://www.netlifycms.org/docs/configuration-options/
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# site_url: https://tiiyuu.github.io/test/
display_url: https://tiiyuu.github.io/test/
# logo_url: https://your-site.com/images/logo.svg # for CMS UI logo
publish_mode: editorial_workflow
show_preview_links: false
media_folder: static/images
public_folder: images
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    description: 'Create a new post right now!'
    create: true
    extension: 'md'
    slug: '{{year}}_{{month}}_{{day}}_{{hour}}_{{minute}}_{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Feature Image', name: 'featureImage', widget: 'image' }
      - { label: 'Post Image', name: 'postImage', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'data/hero.yml'
        label: 'Hero'
        name: 'hero'
        fields:
          - { label: 'Enable', name: 'enable', widget: 'boolean' }
          - { label: 'Title', name: 'title', widget: 'text' }
          - { label: 'Subtitle', name: 'subtitle', widget: 'text' }
          - { label: 'Description', name: 'description', widget: 'text' }
          - { label: 'ButtonName', name: 'buttonName', widget: 'string' }
          - { label: 'ButtonURL', name: 'buttonURL', widget: 'string' }
          - { label: 'Image', name: 'image', widget: 'image' }
          - { label: 'VideoThumb', name: 'videoThumb', widget: 'image' }
          - { label: 'VideoURL', name: 'videoURL', widget: 'string' }
      - file: 'data/aboutSection.yml'
        label: 'About'
        name: 'about'
        fields:
          - { label: 'Enable', name: 'enable', widget: 'boolean' }
          - { label: 'Title', name: 'title', widget: 'text' }
          - { label: 'Subtitle', name: 'subtitle', widget: 'text' }
          - { label: 'Title2', name: 'title2', widget: 'text' }
          - { label: 'Content', name: 'content', widget: 'text' }
          - { label: 'Button1Name', name: 'button1Name', widget: 'string' }
          - { label: 'Button2Name', name: 'button2Name', widget: 'string' }
          - { label: 'Button1Target', name: 'button1Target', widget: 'string' }
          - { label: 'Button2Target', name: 'button2Target', widget: 'string' }
          - { label: 'Image', name: 'image', widget: 'image' }
      - file: 'data/serviceSection.yml'
        label: 'Service'
        name: 'service'
        fields:
          - { label: 'enable', name: 'enable', widget: 'boolean' }
          - { label: 'topTitle', name: 'topTitle', widget: 'text' }
          - { label: 'title', name: 'title', widget: 'text' }
          - { label: 'subtitle', name: 'subtitle', widget: 'text' }
          - { label: 'service', name: 'service', widget: 'object', fields: [
              { label: 'title', name: 'title', widget: 'text' },
              { label: 'content', name: 'content', widget: 'text' },
              { label: 'image', name: 'image', widget: 'image' }] }