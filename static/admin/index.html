<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    
    <!-- Add Custom Editor Components -->
    <script src="/js/editor_component.js"></script>
    
    <!-- Add Custom Preview Template -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="/js/blog_post_preview.js" type="text/babel"></script>
    <script src="/js/event_post_preview.js" type="text/babel"></script>
    <script src="/js/hero_section_preview.js" type="text/babel"></script>
    <script src="/js/about_section_preview.js" type="text/babel"></script>
    <script src="/js/service_section_preview.js" type="text/babel"></script>
    <script src="/js/work_section_preview.js" type="text/babel"></script>
    <script src="/js/resume_section_preview.js" type="text/babel"></script>
    <script src="/js/skill_section_preview.js" type="text/babel"></script>
    <script src="/js/blog_section_preview.js" type="text/babel"></script>
    <script src="/js/testimonial_section_preview.js" type="text/babel"></script>
    <script src="/js/footer_preview.js" type="text/babel"></script>
    <script src="/js/contact_preview.js" type="text/babel"></script>
    <script src="/js/navbar_preview.js" type="text/babel"></script>

    <!-- Add Custom Preview Style -->
    <script>
      CMS.registerPreviewStyle('/css/style.min.css');
      CMS.registerPreviewStyle('/css/style.css');
      CMS.registerPreviewStyle('/css/navbar_collapse.css');
      // https://stackoverflow.com/questions/14366158/font-awesome-not-working-icons-showing-as-squares
      CMS.registerPreviewStyle('/css/font-awesome/css/font-awesome.css');
    </script>
  </body>
</html>
