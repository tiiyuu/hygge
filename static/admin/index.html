      CMS.registerEditorComponent({
          id: "twitter",
          label: "Twitter",
          fields: [{
              name: "tid",
              label: "Tweet id",
              widget: "string"
          }],
          pattern: /{{< tweet ([a-zA-Z0-9]+) >}}/,
          fromBlock: function(match) {
              return {
                  tid: match[1]
              };
          },
          toBlock: function(obj) {
              return `{{< tweet ${obj.tid} >}}`;
          },
          toPreview: function(obj) {
              return `{{< tweet ${obj.tid} >}}`;
          },
      });
      CMS.registerEditorComponent({
          id: "vimeo",
          label: "Vimeo",
          fields: [{
              name: "shortcode",
              label: "Vimeo shortcode",
              widget: "string"
          }],
          pattern: /{{< vimeo ([a-zA-Z0-9]+) >}}/,
          fromBlock: function(match) {
              return {
                  shortcode: match[1]
              };
          },
          toBlock: function(obj) {
              return `{{< vimeo ${obj.shortcode} >}}`;
          },
          toPreview: function(obj) {
              return `{{< vimeo ${obj.shortcode} >}}`;
          },
      });
      CMS.registerEditorComponent({
          id: "youtube",
          label: "Youtube",
          fields: [{
              name: "id",
              label: "Youtube Video ID",
              widget: "string"
          }],
          pattern: /{{< youtube ([a-zA-Z0-9]+) >}}/,
          fromBlock: function(match) {
              return {
                  id: match[1],
              };
          },
          toBlock: function(obj) {
              return `{{< youtube ${obj.id} >}}`;
          },
          toPreview: function(obj) {
              return `<img src="http://img.youtube.com/vi/${obj.id}/maxresdefault.jpg" alt="Youtube Video"/>`;
          },
      });
      CMS.registerEditorComponent({
          id: "embed",
          label: "Embed",
          fields: [{
                  name: "code",
                  label: "Code",
                  widget: "string"
              }
          ],
          pattern: /{{< embed >}}\n.*\n{{< \/embed >}}/,
          fromBlock: function(match) {
              return {
                  code: match[1],
              };
          },
          toBlock: function(obj) {
              return `{{< embed ${obj.code} >}}`;
          },
          toPreview: function(obj) {
              return `${obj.code}`;
          },
