  - content: |-
      #### 瑜伽提斯

      #### Yogalates

      瑜珈提斯是一種結合傳統養生療法（瑜珈）和現代醫療運動（彼拉提斯）的新興運動，不只讓身體平衡、正位，也著重於心、靈的修練。

      如果你想：雕塑線條、增強平衡、加強核心穩定、紓解壓力、改善生活品質，推薦你「瑜伽提斯」！



      .
    image: images/yoga_kodachi_man.png
    fill: "#f7f1f0"
  - content: |-
      #### 空中瑜伽 
      #### Antigravity Yoga 
      運用懸垂的吊床掛布，將身體懸掛在空中，藉由反重力的方式，增加身體的協調性、核心力量穩定性，並改善身體的柔軟度，還能讓平常做不到的體式變得輕鬆許多～

      如果你想：雕塑體態、強化核心穩定性、促進氣血循環、消下肢水腫，「空中瑜伽」非常適合！
    image: images/ay弓式.png
    fill: "#f7f1f0"
  - content: >-
      #### 瑜伽輪

      #### Yoga Wheel 

      瑜伽輪是當今歐美最夯的「後彎神器」，圓弧設計契合脊椎的活動位置，可輔助延展和放鬆，改善肩背僵硬、強化筋膜柔韌度，除了能輔助後彎更到位，也是練習進階體式（如：倒立）的好助手！


      如果你想：緩解肩頸不適、腰背痠痛、改善駝背圓肩、紓解壓力、雕塑線條、增強核心穩定、，那你絕對要試試「瑜伽輪」！
    image: images/yw輪-6.png
    fill: "#f7f1f0"
