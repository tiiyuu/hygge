  ### <font color=#344648>萱妮老師的瑜珈旅程<font>


  <font  font size=3 color=#344648>你有過活得很用力的時候嗎？回想一下，那時的自己狀態好嗎？是不是特別需要被肯定呢？


  我大三的時候，就是這個樣子，且得失心很重，對每件事情都很執著。拼命往前衝，雖能獲得許多小成就，卻覺得人生在世真辛苦，甚至痛苦。當時的我，很想知道是不是哪個地方做錯了，卻毫無方向。</font>


  <font  font size=3 color=344648>直到上了第一堂瑜珈課之後，人生道路像是開闢了另一條花路，驚覺原來容易慌亂、焦躁不安的自己也能靜下來，而且是以舒服、自在的方式。（不像幼稚園不睡覺，老師會直接亮出棍子）


  <font  font size=3 color=344648>也在那個時候，體驗了前所未有的片晌平靜，內心很豐盛，浮現一個想法：原來我可以什麼都不要，即便是無為的自己也很值得被愛。


  <font  font size=3 color=344648>從此之後，便一股腦兒地想透過分享瑜珈，期望讓每個上完課的人，內心多點空間，能承載更多的能量，去面對更多挑戰和困難。


  （每次講到這都會猜想著，老天爺那時可能也不忍再看到我橫衝直撞，才急忙幫我開了一扇窗。真的是感恩的心哈哈！）</font>
