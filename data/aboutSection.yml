  ### <font color=#344648>萱妮老師的瑜珈旅程<font>


  <font  font size=3 color=#344648>你有過活得很用力的時候嗎？回想一下，那時的自己狀態好嗎？是不是特別需要被肯定呢？


  我大三的時候，就是這個樣子，且得失心很重，對每件事情都很執著。拼命往前衝，雖能獲得許多小成就，卻覺得人生在世真辛苦，甚至痛苦。我很想知道是不是哪個地方做錯了，卻毫無方向。</font>


  <font  font size=3 color=344648>直到人品爆發搶到瑜珈課後（大學瑜珈課很難搶），才驚覺容易慌亂、焦躁不安的自己，原來也能靜下來，而且是以舒服、自在的方式。（不像幼稚園不睡覺，老師會直接亮出棍子，你不得不安靜）。


  <font  font size=3 color=344648>也在那個時候，我發現原來我可以什麼都不要。大休息時，我體驗了前所未有的片晌平靜，我感到內心很豐盛，即便無為的自己也很值得被愛。


  我覺得應該就是那時候，啟發了我走上分享瑜珈這條不歸路哈哈。（我猜，那時老天爺可能也不忍再看到我橫衝直撞，才急忙幫我開了一扇窗。）</font>
