  ### <font color=#344648>萱妮 / Xuan / Shani<font>


  <font  font size=3 color=#344648>1997年12月生，太陽魔羯，上升巨蟹。身高四捨五入1米6，（體重浮動範圍很大暫時先略過）。曾經活得很用力、很好勝、很鑽牛角尖，接觸瑜珈之後，有如重啟第二人生，體驗了前所未有的片晌平靜，對於當下內心豐盛、別無所求的自己，感到滿足。懷揣這份感動，希望能分享給更多有緣人。讓他們相信：雖然永遠有變得更好的可能，但現在的自己也挺好的。<br>課堂上，最常跟學生說的話：「專注在自己身上」、「給身體一點時間、給自己一點耐心」。</font>
