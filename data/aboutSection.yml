  ### <font color=#344648>萱妮老師的瑜珈旅程<font>


  <font  font size=3 color=#344648>你有過活得很用力的時候嗎？回想一下，那時的自己狀態好嗎？是不是特別需要被肯定呢？我大三的時候，就是這個樣子，且得失心很重，對每件事情都很執著。拼命往前衝，雖能獲得許多小成就，卻覺得人生在世真辛苦，甚至痛苦。當時的我，很想知道是不是哪個地方做錯了，卻毫無方向。</font>


  <br>


  <font  font size=3 color=344648>直到上了第一堂瑜珈課之後，人生道路像是開闢了另一條花路，驚覺原來容易慌亂、焦躁不安的自己也能靜下來，而且是以舒服、自在的方式。也在那個時候，體驗了前所未有的片晌平靜，內心很豐盛，浮現一個想法：原來我可以什麼都不要，即便是無為的自己也很值得被愛。我別無所求，且感到滿足。


  <br>


  <font  font size=3 color=344648>就在那時候，我決定將這份感動分享給更多的人，便無心插柳地踏上了分享瑜珈這條不歸路。感謝老天那時不忍看我橫衝直撞，急忙幫我開了一扇窗，而這扇窗直接通往國際數一數二外商公司，實在是感恩的心！（有機會再分享）</font>
