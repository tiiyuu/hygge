<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->

    <!-- Test -->
    <!-- <script src="<%= htmlWebpackPlugin.files.chunks.cms.entry %>"></script> -->
    <!-- Add Custom Editor Components -->
    <script src="editor_component.js"></script>
    <!-- Add Custom Preview Template -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="preview.js" type="text/babel"></script>
    <script>
      CMS.registerPreviewStyle('/css/style.min.css');
      CMS.registerPreviewStyle('/css/font-awesome.min.css');
    </script>
